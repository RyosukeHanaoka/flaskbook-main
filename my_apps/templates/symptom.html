<!-- 性別セクション -->
    <div class="form-section">
        <div class="form-group">
            <label>性別を教えてください。</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">男性</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">女性</label>
        </div>
    </div>

<!-- 生年月日セクション -->
    <div class="form-section">
        <div class="form-group">
            <label for="age">生年月日を教えてください。</label>
            <input type="date" id="birthdate" name="birthdate"> 
        </div>
    </div>

<!-- 痛みの開始時期セクション -->
    <div class="form-section">
        <div class="form-group">
            <label for="painstart">関節に初めて痛みや腫れが生じた時期はいつですか？</label>
            <input type="date" id="painstart" name="painstart">
        </div>
    </div>

    <!-- 朝のこわばりセクション -->
    <div class="form-section">
        <div class="form-group">
            <label>朝起きた時に関節がこわばりますか？</label>
            <input type="radio" id="yes" name="morningstiffness" value="yes">
            <label for="yes">はい</label>
            <input type="radio" id="no" name="morningstiffness" value="no">
            <label for="no">いいえ</label>
        </div>
    </div>

    <!-- 朝のこわばりの持続時間セクション -->
    <div class="form-section">
        <div class="form-group">
            <label for="morningstiffnessduration">朝のこわばりの持続時間はどれくらいですか？</label>
            <select id="morningstiffnessduration" name="morningstiffnessduration">
                <option value="0-15">15分以内</option>
                <option value="15-30">15-30分</option>
                <option value="30-60">30-60分</option>
                <option value="60-120">60-120分</option>
                <option value="120">120分以上</option>
            </select>
        </div>
